<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Önerileri</title>
    <style>
      /* GENEL AYARLAR */
      * {
        box-sizing: border-box; /* Paddinglerin kutuyu şişirmesini engeller */
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #0d0c1d;
        font-family: sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center; /* Her şeyi ortalar */
        padding: 20px 10px; /* Mobilde kenarlardan boşluk bırakır */
      }

      /* ANA MENÜYE DÖN BUTONU */
      .ana-menu-btn {
        background-color: #fc997c;
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 30px;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s;
      }

      .ana-menu-btn:hover {
        background-color: #fff;
        color: #fc997c;
      }

      header h1 {
        color: red;
        font-size: 1.5rem;
        margin-bottom: 40px;
        text-align: center;
        line-height: 1.4;
      }

      /* KART YAPISI (Her bir filozof için kutu) */
      .kart {
        display: flex;
        flex-direction: column; /* Yazı ve resmi alt alta dizer */
        align-items: center;
        margin-bottom: 50px; /* Kartlar arası boşluk */
        width: 100%;
        max-width: 500px; /* PC'de çok yayılmasını engeller */
      }

      /* LİNKLER (Buton Görünümü) */
      .kart a {
        text-decoration: none;
        background: #fc997c;
        color: #fff;
        width: 100%; /* Mobilde tam genişlik */
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px; /* Resimle arasındaki boşluk */
        transition: 0.3s;
        border: 2px solid transparent;
      }

      .kart a h1 {
        font-size: 1.2rem; /* Yazı boyutu */
        margin: 0;
      }

      .kart a:hover {
        background-color: #fff;
        color: #fc997c;
        border-color: #fc997c;
      }

      /* RESİMLER */
      .kart img {
        width: 100%; /* Bulunduğu kabı doldurur */
        max-width: 300px; /* Ama 300px'ten fazla büyümez */
        height: 300px; /* Yükseklik sabit kare/dikdörtgen */
        object-fit: cover; /* Resmi bozmadan kırparak oturtur */
        border-radius: 20px; /* Köşeleri yuvarlar */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Hafif gölge */
      }

      /* MOBİL İÇİN EKSTRA AYARLAR */
      @media (max-width: 600px) {
        header h1 {
          font-size: 1.2rem; /* Başlığı biraz küçültelim */
        }

        .kart a h1 {
          font-size: 1rem; /* Buton yazılarını sığdıralım */
        }

        .kart img {
          height: 250px; /* Mobilde resim yüksekliği biraz azalsın */
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="ana-menu-btn">Ana Menüye Dön</a>
