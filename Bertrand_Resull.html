    <head

      name="viewport"

    ></head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bertrand Russel</title>
    <style>
      * {
        text-align: center;
      }
      body {
        background-color: burlywood;
      }
      a {
        text-decoration: none;
        color: #fff;
        padding: 5px;
        display: inline-block;
        margin-bottom: 30px;
        position: relative;
        padding: 5px;
        top: 20px;
        background: #fc997c;
        transition: 0.6s;
      }

      a:hover {
        border: 2px solid #fc997c;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.6s;
        color: #fc997c;
        transition: 0.6s;
      }

      img {
        width: 200px;
        margin: 20px;
         box-shadow: 5px 10px 15px 10px black;
      }
      @media screen and (max-width: 768px) {

          h2 {
              font-size: 1.5em;
          }

          /* YENİ EKLENECEK KODLAR BURADA: */

          /* 1. Tüm sayfanın kenar boşluklarını sıfırla */
          body {
              margin: 0;
              padding: 0;
          }

          /* 2. Filozof listesinin etrafındaki büyük boşlukları azalt */
          .filozof , .filozoff { /* veya listeyi çevreleyen div'in adı neyse */
              padding: 10px; /* Sadece küçük bir boşluk bırak */
          }

          /* 3. Resimli listelerin içeriğini küçült (Örn: Nietzsche resmi ve yazısı) */
          .filozof , .filozoff { /* Her bir filozofun kutusunun sınıfı */
              padding: 10px 5px; /* Dikey boşluk kalsın, yatay boşluk azalsın */
              flex-direction: column; /* Eğer yan yana duruyorsa, alt alta gelsin */
          }
      }
    </style>
  </head>
